name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml
      - name: Test with Maven
        run: mvn -B test --file pom.xml
